<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>Alumnos Coderhouse</title>

    <link rel="stylesheet" href="{% static 'base_template.css' %}">


<link href="../../static/AlumnosCoder/css/base_template.css" rel="stylesheet">
    <link href="base_template.css" rel="stylesheet">
  </head>
  <body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="">Alumnos Coderhouse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'entradadeblog_list' %}">Entradas</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'salir' %}">{{ user.username }} | Salir</a>
                  </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'registro' %}">Registrarse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'ingresar' %}">Ingresar</a>
                  </li>
                  {% endif %}
            </div>
          </div>
        </nav>
      </header>   

      <footer class="container">
        <p>CHIARA FACAL - 2023 </p>
      </footer>
      
{% block main %} 
{% endblock %}


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
